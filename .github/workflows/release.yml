name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build (Wails)
        run: wails build -clean

      - name: Prepare artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item build/bin/spotly.exe artifacts/spotly.exe
          $zipName = "SpotLy-$($env:GITHUB_REF_NAME)-windows-x64.zip"
          Compress-Archive -Path artifacts/spotly.exe -DestinationPath artifacts/$zipName

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/spotly.exe
            artifacts/SpotLy-*-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}







