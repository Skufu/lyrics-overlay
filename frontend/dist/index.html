<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotLy Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }

        .overlay-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .lyrics-display {
            text-align: center;
        }

        .current-line {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            line-height: 1.3;
        }

        .next-line {
            font-size: 14px;
            opacity: 0.7;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            color: #cccccc;
            line-height: 1.2;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            transition: background 0.3s ease;
        }

        .status-indicator.playing {
            background: #44ff44;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            -webkit-app-region: no-drag;
        }

        .overlay-container:hover .controls {
            opacity: 1;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: white;
            padding: 4px 8px;
            margin-left: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Authentication modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-content {
            background: rgba(40, 40, 40, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-app-region: no-drag;
        }

        .auth-content h2 {
            margin-bottom: 20px;
            color: #1db954;
        }

        .auth-content p {
            margin-bottom: 20px;
            color: #cccccc;
            line-height: 1.4;
        }

        .auth-btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .auth-btn:hover {
            background: #1ed760;
        }

        .auth-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="overlay-container" id="overlayContainer">
        <div class="status-indicator" id="statusIndicator"></div>
        
        <div class="lyrics-display">
            <div class="current-line" id="currentLine">Starting SpotLy...</div>
            <div class="next-line" id="nextLine">Connecting to Spotify...</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="toggleVisibility()">Hide</button>
            <button class="control-btn" onclick="adjustOpacity()">Opacity</button>
            <button class="control-btn" onclick="adjustFontSize()">Font</button>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="auth-modal" id="authModal" style="display: none;">
        <div class="auth-content">
            <h2>ðŸŽµ Connect to Spotify</h2>
            <p>SpotLy needs access to your Spotify account to show lyrics for your currently playing tracks.</p>
            <button class="auth-btn" id="authBtn" onclick="authenticateSpotify()">
                Connect with Spotify
            </button>
            <p style="font-size: 12px; margin-top: 15px; opacity: 0.6;">
                This will open your browser for secure authentication.
            </p>
        </div>
    </div>

    <script>
        // Global state
        let isVisible = true;
        let currentOpacity = 0.9;
        let currentFontSize = 18;
        let isAuthenticated = false;

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            console.log('SpotLy Overlay initialized');
            checkAuthStatus();
            startLyricsUpdater();
        });

        // Check authentication status
        async function checkAuthStatus() {
            try {
                // This will be connected to Go backend
                const isAuth = await window.go?.auth?.IsAuthenticated?.() || false;
                if (!isAuth) {
                    showAuthModal();
                } else {
                    hideAuthModal();
                    isAuthenticated = true;
                }
            } catch (error) {
                console.log('Auth check failed, showing auth modal');
                showAuthModal();
            }
        }

        // Show authentication modal
        function showAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
        }

        // Hide authentication modal
        function hideAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        // Authenticate with Spotify
        async function authenticateSpotify() {
            const authBtn = document.getElementById('authBtn');
            authBtn.disabled = true;
            authBtn.textContent = 'Connecting...';

            try {
                // This will be connected to Go backend
                await window.go?.auth?.StartOAuthFlow?.();
                
                // Wait for authentication to complete
                setTimeout(async () => {
                    const isAuth = await window.go?.auth?.IsAuthenticated?.() || false;
                    if (isAuth) {
                        hideAuthModal();
                        isAuthenticated = true;
                        updateDisplay('ðŸŽµ Connected to Spotify', 'Waiting for music...');
                    } else {
                        authBtn.disabled = false;
                        authBtn.textContent = 'Connect with Spotify';
                    }
                }, 3000);
            } catch (error) {
                console.error('Authentication failed:', error);
                authBtn.disabled = false;
                authBtn.textContent = 'Try Again';
            }
        }

        // Update lyrics display
        function updateDisplay(currentLine, nextLine, isPlaying = false) {
            document.getElementById('currentLine').textContent = currentLine || 'No track playing';
            document.getElementById('nextLine').textContent = nextLine || '';
            
            const indicator = document.getElementById('statusIndicator');
            if (isPlaying) {
                indicator.classList.add('playing');
            } else {
                indicator.classList.remove('playing');
            }
        }

        // Start lyrics updater
        function startLyricsUpdater() {
            setInterval(async () => {
                if (!isAuthenticated) return;

                try {
                    // This will be connected to Go backend
                    const displayInfo = await window.go?.overlay?.GetDisplayInfo?.();
                    if (displayInfo) {
                        updateDisplay(
                            displayInfo.current_line,
                            displayInfo.next_line,
                            displayInfo.is_playing
                        );
                    }
                } catch (error) {
                    console.error('Failed to update lyrics:', error);
                }
            }, 1000);
        }

        // Control functions
        function toggleVisibility() {
            isVisible = !isVisible;
            const container = document.getElementById('overlayContainer');
            if (isVisible) {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        }

        function adjustOpacity() {
            currentOpacity = currentOpacity >= 0.9 ? 0.3 : currentOpacity + 0.2;
            document.getElementById('overlayContainer').style.opacity = currentOpacity;
        }

        function adjustFontSize() {
            currentFontSize = currentFontSize >= 24 ? 14 : currentFontSize + 2;
            document.getElementById('currentLine').style.fontSize = currentFontSize + 'px';
            document.getElementById('nextLine').style.fontSize = (currentFontSize - 4) + 'px';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'h') {
                e.preventDefault();
                toggleVisibility();
            } else if (e.ctrlKey && e.key === 'o') {
                e.preventDefault();
                adjustOpacity();
            } else if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                adjustFontSize();
            }
        });
    </script>
</body>
</html>
