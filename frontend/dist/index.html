<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotLy Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-app-region: no-drag; /* use JS-based dragging for reliability */
        }

        .overlay-container {
            padding: 20px;
            background: transparent; /* Fully transparent by default */
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            -webkit-app-region: no-drag; /* allow JS to handle dragging */
            position: relative; /* anchor absolute children like controls/status */
        }

        /* Background enabled mode */
        .overlay-container.has-background {
            background: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
        }

        /* Controls should not add any dark background in transparent mode */
        .overlay-container:not(.has-background) .controls {
            background: transparent;
            border-radius: 0;
            padding: 0;
            border: none;
        }

        /* Click-through mode: pass all mouse events to underlying apps */
        .overlay-container.click-through {
            pointer-events: none !important;
        }
        .overlay-container.click-through .controls {
            /* Keep controls available even when click-through is enabled */
            display: flex !important;
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        .lyrics-display {
            text-align: center;
        }

        .current-line {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            line-height: 1.3;
        }

        .next-line {
            font-size: 14px;
            opacity: 0.7;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            color: #cccccc;
            line-height: 1.2;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            transition: background 0.3s ease;
        }

        .status-indicator.playing {
            background: #44ff44;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            -webkit-app-region: no-drag;
            display: flex;
            gap: 4px;
            z-index: 100;
        }

        .overlay-container:hover .controls {
            opacity: 1;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: white;
            padding: 4px 8px;
            margin-left: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Authentication modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent; /* Completely transparent */
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000;
            pointer-events: none; /* Don't interfere with clicks */
        }
        
        .auth-modal.show {
            display: flex;
            background: transparent; /* No global dark scrim */
            pointer-events: auto; /* Allow clicks when visible */
        }

        .auth-content {
            background: rgba(40, 40, 40, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-app-region: no-drag;
        }

        .auth-content h2 {
            margin-bottom: 20px;
            color: #1db954;
        }

        .auth-content p {
            margin-bottom: 20px;
            color: #cccccc;
            line-height: 1.4;
        }

        .auth-btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .auth-btn:hover {
            background: #1ed760;
        }

        .auth-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="overlay-container" id="overlayContainer">
        <div class="status-indicator" id="statusIndicator"></div>
        
        <div class="lyrics-display">
            <div class="current-line" id="currentLine">Starting SpotLy...</div>
            <div class="next-line" id="nextLine">Connecting to Spotify...</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="toggleVisibility()">Hide</button>
            <button class="control-btn" id="lockBtn" onclick="toggleLock()">Lock</button>
            <button class="control-btn" id="bgBtn" onclick="toggleBackground()" title="Toggle background opacity">BG</button>
            <button class="control-btn" id="ctBtn" onclick="toggleClickThrough()" title="Manual click-through">CT</button>
            <button class="control-btn" id="autoCtBtn" onclick="toggleAutoClickThrough()" title="Auto click-through for games">Auto</button>
            <button class="control-btn" onclick="adjustOpacity()">Opacity</button>
            <button class="control-btn" onclick="adjustFontSize()">Font</button>
            <button class="control-btn" onclick="refreshNow()">Refresh</button>
            <button class="control-btn" onclick="showDebugInfo()">Debug</button>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>üéµ Connect to Spotify</h2>
            <p>SpotLy needs access to your Spotify account to show lyrics for your currently playing tracks.</p>
            <button class="auth-btn" id="authBtn" onclick="authenticateSpotify()">
                Connect with Spotify
            </button>
            <p style="font-size: 12px; margin-top: 15px; opacity: 0.6;">
                This will open your browser for secure authentication.
            </p>
        </div>
    </div>

    <script>
        // Global state
        let isVisible = true;
        let currentOpacity = 0.9;
        let currentFontSize = 18;
        let isAuthenticated = false;
        let isLocked = false;
        let bgEnabled = false; // false = fully transparent background (default); true = blurred card
        let dragging = false;
        let dragStart = { x: 0, y: 0 };
        let winStart = { x: 0, y: 0 };
        let clickThrough = false;
        let autoClickThrough = true; // Auto-detect and enable click-through for games
        let isGameActive = false;
        let gameDetectionTimer = null;

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            console.log('SpotLy Overlay initialized');
            
            // Ensure auth modal is hidden initially
            hideAuthModal();
            
            checkAuthStatus();
            startLyricsUpdater();
            applyLockState();
            applyBackgroundState();
            applyAutoClickThroughState();
            applyVisibilityState();

            const container = document.getElementById('overlayContainer');
            container.addEventListener('mousedown', onDragStart);
            applyClickThroughState();
            
            // Start game detection
            startGameDetection();
        });

        // Check authentication status
        async function checkAuthStatus() {
            try {
                // This will be connected to Go backend
                const isAuth = await window.go?.main?.App?.IsAuthenticated?.() || false;
                if (!isAuth) {
                    showAuthModal();
                } else {
                    hideAuthModal();
                    isAuthenticated = true;
                }
            } catch (error) {
                console.log('Auth check failed, showing auth modal');
                showAuthModal();
            }
        }

        // Show authentication modal
        function showAuthModal() {
            document.getElementById('authModal').classList.add('show');
        }

        // Hide authentication modal
        function hideAuthModal() {
            document.getElementById('authModal').classList.remove('show');
        }

        // Authenticate with Spotify
        async function authenticateSpotify() {
            const authBtn = document.getElementById('authBtn');
            const authContent = document.querySelector('.auth-content');
            authBtn.disabled = true;
            authBtn.textContent = 'Connecting...';

            try {
                // Try to get auth URL first
                const authURL = await window.go?.main?.App?.GetAuthURL?.();
                if (authURL) {
                    // Open browser manually if automatic opening fails
                    console.log('Auth URL:', authURL);
                    window.open(authURL, '_blank');
                }

                // Start OAuth flow
                await window.go?.main?.App?.StartOAuthFlow?.();
                
                // Wait for authentication to complete
                setTimeout(async () => {
                    const isAuth = await window.go?.main?.App?.IsAuthenticated?.() || false;
                    if (isAuth) {
                        hideAuthModal();
                        isAuthenticated = true;
                        
                        // Start Spotify polling
                        const pollingStarted = await window.go?.main?.App?.StartSpotifyPolling?.() || false;
                        console.log('Spotify polling started:', pollingStarted);
                        
                        updateDisplay('üéµ Connected to Spotify', 'Waiting for music...');
                        
                        // Show debug info after a moment
                        setTimeout(showDebugInfo, 5000);
                    } else {
                        authBtn.disabled = false;
                        authBtn.textContent = 'Connect with Spotify';
                    }
                }, 3000);
            } catch (error) {
                console.error('Authentication failed:', error);
                authBtn.disabled = false;
                authBtn.textContent = 'Try Again';
                
                // Show error message
                const errorMsg = error.toString();
                if (errorMsg.includes('credentials') || errorMsg.includes('client_id')) {
                    authContent.innerHTML = `
                        <h2>‚ö†Ô∏è Configuration Required</h2>
                        <p>Please configure your Spotify credentials first:</p>
                        <ol style="text-align: left; margin: 20px 0;">
                            <li>Open: <code>C:\\Users\\YOUR_USERNAME\\.spotly\\config.json</code></li>
                            <li>Set your <code>spotify_client_id</code> and <code>spotify_client_secret</code></li>
                            <li>Get these from <a href="https://developer.spotify.com/dashboard" target="_blank" style="color: #1db954;">Spotify Dashboard</a></li>
                            <li>Add redirect URI: <code>http://127.0.0.1:8080/callback</code></li>
                        </ol>
                        <button class="auth-btn" onclick="location.reload()">Restart App</button>
                    `;
                }
            }
        }

        // Update lyrics display
        function updateDisplay(currentLine, nextLine, isPlaying = false) {
            document.getElementById('currentLine').textContent = currentLine || 'No track playing';
            document.getElementById('nextLine').textContent = nextLine || '';
            
            const indicator = document.getElementById('statusIndicator');
            if (isPlaying) {
                indicator.classList.add('playing');
            } else {
                indicator.classList.remove('playing');
            }
        }

        // Lock/unlock dragging of the window
        async function toggleLock() {
            isLocked = !isLocked;
            applyLockState();
            try {
                await window.go?.main?.App?.UpdateOverlayConfig?.({ locked: isLocked });
            } catch {}
        }

        function applyLockState() {
            const container = document.getElementById('overlayContainer');
            const lockBtn = document.getElementById('lockBtn');
            if (!container || !lockBtn) return;
            lockBtn.textContent = isLocked ? 'Unlock' : 'Lock';
        }

        // Toggle background between blurred card and fully transparent
        function toggleBackground() {
            bgEnabled = !bgEnabled;
            applyBackgroundState();
        }

        function applyBackgroundState() {
            const container = document.getElementById('overlayContainer');
            const bgBtn = document.getElementById('bgBtn');
            if (!container || !bgBtn) return;
            if (bgEnabled) {
                container.classList.add('has-background');
                bgBtn.textContent = 'BG On';
            } else {
                container.classList.remove('has-background');
                bgBtn.textContent = 'BG';
            }
        }

        // Click-through toggle
        function toggleClickThrough() {
            clickThrough = !clickThrough;
            applyClickThroughState();
        }

        function applyClickThroughState() {
            const container = document.getElementById('overlayContainer');
            const ctBtn = document.getElementById('ctBtn');
            if (!container || !ctBtn) return;
            
            // Determine effective click-through state (manual or auto)
            const effectiveClickThrough = clickThrough || (autoClickThrough && isGameActive);
            
            if (effectiveClickThrough) {
                container.classList.add('click-through');
                if (clickThrough) {
                    ctBtn.textContent = 'CT On';
                } else if (autoClickThrough && isGameActive) {
                    ctBtn.textContent = 'CT Auto';
                }
            } else {
                container.classList.remove('click-through');
                ctBtn.textContent = 'CT';
            }
        }

        // Auto click-through toggle
        function toggleAutoClickThrough() {
            autoClickThrough = !autoClickThrough;
            applyAutoClickThroughState();
            applyClickThroughState(); // Refresh the display
            
            // Restart game detection if enabled
            if (autoClickThrough) {
                startGameDetection();
            } else {
                // Disable auto click-through when auto mode is off
                isGameActive = false;
                if (gameDetectionTimer) {
                    clearInterval(gameDetectionTimer);
                    gameDetectionTimer = null;
                }
                applyClickThroughState();
            }
        }

        function applyAutoClickThroughState() {
            const autoCtBtn = document.getElementById('autoCtBtn');
            if (!autoCtBtn) return;
            autoCtBtn.textContent = autoClickThrough ? 'Auto On' : 'Auto';
        }

        // Game detection
        function startGameDetection() {
            if (!autoClickThrough) return;
            if (gameDetectionTimer) {
                clearInterval(gameDetectionTimer);
                gameDetectionTimer = null;
            }
            
            gameDetectionTimer = setInterval(async () => {
                if (!autoClickThrough) return;
                
                try {
                    const activeWindow = await window.go?.main?.App?.GetActiveWindow?.();
                    const isOverlayFocused = await window.go?.main?.App?.IsOverlayFocused?.();
                    const wasGameActive = isGameActive;
                    
                    // Don't enable click-through if overlay is focused (user alt-tabbed to us)
                    if (isOverlayFocused) {
                        isGameActive = false;
                    } else {
                        // Check for Valorant and other common games
                        isGameActive = activeWindow && (
                            activeWindow.toLowerCase().includes('valorant') ||
                            activeWindow.toLowerCase().includes('csgo') ||
                            activeWindow.toLowerCase().includes('league of legends') ||
                            activeWindow.toLowerCase().includes('overwatch') ||
                            activeWindow.toLowerCase().includes('apex legends') ||
                            activeWindow.toLowerCase().includes('fortnite') ||
                            activeWindow.toLowerCase().includes('minecraft') ||
                            activeWindow.toLowerCase().includes('roblox') ||
                            activeWindow.toLowerCase().includes('counter-strike') ||
                            activeWindow.toLowerCase().includes('dota 2')
                        );
                    }
                    
                    // Update click-through state if game status changed
                    if (wasGameActive !== isGameActive) {
                        applyClickThroughState();
                    }
                } catch (error) {
                    // If we can't detect, assume no game is active
                    if (isGameActive) {
                        isGameActive = false;
                        applyClickThroughState();
                    }
                }
            }, 1000); // Check every second
        }

        // Manual window drag for reliability on Windows
        async function onDragStart(e) {
            if (isLocked) return;
            if (e.target.closest('.controls')) return; // don't start drag from controls
            dragging = true;
            dragStart = { x: e.screenX, y: e.screenY };
            try {
                const pos = await window.runtime?.WindowGetPosition?.();
                if (pos && typeof pos.x === 'number' && typeof pos.y === 'number') {
                    winStart = { x: pos.x, y: pos.y };
                } else {
                    winStart = { x: 0, y: 0 };
                }
            } catch {}
            document.addEventListener('mousemove', onDragMove);
            document.addEventListener('mouseup', onDragEnd);
        }

        function onDragMove(e) {
            if (!dragging) return;
            const dx = e.screenX - dragStart.x;
            const dy = e.screenY - dragStart.y;
            try {
                window.runtime?.WindowSetPosition?.(winStart.x + dx, winStart.y + dy);
            } catch {}
            e.preventDefault();
        }

        function onDragEnd() {
            dragging = false;
            document.removeEventListener('mousemove', onDragMove);
            document.removeEventListener('mouseup', onDragEnd);
        }

        // Start lyrics updater
        function startLyricsUpdater() {
            setInterval(async () => {
                if (!isAuthenticated) return;

                try {
                    // This will be connected to Go backend
                    const displayInfo = await window.go?.main?.App?.GetDisplayInfo?.();
                    if (displayInfo) {
                        updateDisplay(
                            displayInfo.current_line,
                            displayInfo.next_line,
                            displayInfo.is_playing
                        );
                    }
                } catch (error) {
                    console.error('Failed to update lyrics:', error);
                }
            }, 1000);
        }

        // Show debug information
        async function showDebugInfo() {
            try {
                const status = await window.go?.main?.App?.GetSpotifyStatus?.();
                console.log('Spotify Status:', status);
                
                let debugLine = "üîç Debug Info:";
                let debugDetails = "";
                
                if (status) {
                    debugDetails = `Auth: ${status.authenticated}, Client: ${status.has_client}, Poll: ${status.polling}`;
                    
                    if (!status.authenticated) {
                        debugLine = "‚ùå Not authenticated";
                    } else if (!status.has_client) {
                        debugLine = "‚ùå No Spotify client";
                    } else if (!status.polling) {
                        debugLine = "‚ùå Polling stopped";
                        debugDetails = "Try clicking Debug again to restart";
                        // Try to restart polling
                        await window.go?.main?.App?.StartSpotifyPolling?.();
                    } else {
                        debugLine = "‚úÖ All systems running";
                        debugDetails = "Should detect music if Spotify is playing";
                    }
                } else {
                    debugLine = "‚ùå Cannot get status";
                    debugDetails = "Backend connection issue";
                }
                
                updateDisplay(debugLine, debugDetails);
                
                // Restore normal display after 5 seconds
                setTimeout(() => {
                    if (isAuthenticated) {
                        updateDisplay('üéµ Connected to Spotify', 'Waiting for music...');
                    }
                }, 5000);
                
            } catch (error) {
                console.error('Failed to get debug status:', error);
                updateDisplay('‚ùå Debug Error', error.toString());
            }
        }

        // Refresh now - force update track and lyrics
        async function refreshNow() {
            try {
                updateDisplay('üîÑ Refreshing...', 'Fetching track and lyrics...');
                
                const result = await window.go?.main?.App?.RefreshNow?.();
                
                // Show result briefly, then continue normal updates
                updateDisplay('üîÑ ' + (result || 'Refreshed'), 'Lyrics loading...');
                
                // Start normal updates after a moment
                setTimeout(() => {
                    // The normal updater will pick up the new track/lyrics
                }, 2000);
                
            } catch (error) {
                console.error('Refresh failed:', error);
                updateDisplay('‚ùå Refresh Error', error.toString());
            }
        }

        // Test Spotify connection
        async function testConnection() {
            try {
                updateDisplay('üîÑ Testing connection...', 'Please wait...');
                
                const result = await window.go?.main?.App?.TestSpotifyConnection?.();
                updateDisplay('üß™ Connection Test:', result || 'No response');
                
                // Restore normal display after 7 seconds
                setTimeout(() => {
                    if (isAuthenticated) {
                        updateDisplay('üéµ Connected to Spotify', 'Waiting for music...');
                    }
                }, 7000);
                
            } catch (error) {
                console.error('Connection test failed:', error);
                updateDisplay('‚ùå Test Error', error.toString());
            }
        }

        // Control functions
        async function toggleVisibility() {
            isVisible = !isVisible;
            const container = document.getElementById('overlayContainer');
            if (isVisible) {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
            applyVisibilityState();
            try {
                // Update backend config visibility (also persisted)
                await window.go?.main?.App?.UpdateOverlayConfig?.({ visible: isVisible });
            } catch {}
        }

        function applyVisibilityState() {
            const btn = document.querySelector('.controls button');
            if (btn) btn.textContent = isVisible ? 'Hide' : 'Show';
        }

        async function adjustOpacity() {
            currentOpacity = currentOpacity >= 0.9 ? 0.3 : currentOpacity + 0.2;
            document.getElementById('overlayContainer').style.opacity = currentOpacity;
            try {
                await window.go?.main?.App?.UpdateOverlayConfig?.({ opacity: currentOpacity });
            } catch {}
        }

        async function adjustFontSize() {
            currentFontSize = currentFontSize >= 24 ? 14 : currentFontSize + 2;
            document.getElementById('currentLine').style.fontSize = currentFontSize + 'px';
            document.getElementById('nextLine').style.fontSize = (currentFontSize - 4) + 'px';
            try {
                await window.go?.main?.App?.UpdateOverlayConfig?.({ font_size: currentFontSize });
            } catch {}
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'h') {
                e.preventDefault();
                toggleVisibility();
            } else if (e.ctrlKey && e.key === 'o') {
                e.preventDefault();
                adjustOpacity();
            } else if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                adjustFontSize();
            }
        });
    </script>
</body>
</html>
